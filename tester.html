<!DOCTYPE html>

<head>

       
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css">


</head>
<body>
   <div class="social-icons">
  <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
  <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
  <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
  <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
</div>


<form action="#" method="post" class="message-form">
    <input type="text" name="name" placeholder="Your Name"  class="name" required>
    <input type="email" name="email" placeholder="Your Email" class="name" required>
    <textarea name="message" placeholder="Your Message" class="name" required></textarea>
    <button type="submit" >Send Message</button>
  </form>
<script>
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const data = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      message: document.getElementById('message').value
    };

    const response = await fetch('file:///B:/WEB_DEV/DEVDATT.html', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await response.json();
    alert(result.message || result.error);
  });
</script>

 



  

</body>
</html>
